    <main>
        <article class="contact-container">
            <h1>Contact Me</h1>
            <form class="contact-form" action="#" method="post">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" id="name" name="name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" id="email" name="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Cell No.:</label></td>
                        <td><input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="123-456-7890" required></td>
                    </tr>
                    <tr>
                        <td><label for="comments">Comments:</label></td>
                        <td><textarea id="comments" name="comments" rows="4" required></textarea></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="submit-btn">Submit</button>
                        </td>
                    </tr>
                </table>
            </form>
        </article>
    </main>
